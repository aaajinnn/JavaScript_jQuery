<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석배치도</title>
    <style>
        table, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            padding: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>for문을 이용한 좌석배치도 만들기</h1>
    <script>
        let memNum = prompt("입장객의 수는 몇 명 입니까?");
        let colNum = prompt("한 줄에 몇 명씩 앉습니까?");

        let rowNum; // 필요한 줄의 개수
        if(memNum % colNum == 0){
            rowNum = parseInt(memNum / colNum);
        }else{
            rowNum = parseInt(memNum / colNum) + 1;
        }
        // document.write("<h3>모두 " + rowNum + "개의 줄이 필요합니다.</h3>");

        let i, j, seatNo;
        document.write("<table>");
        for(i = 0; i < rowNum; i++){
            document.write("<tr>");
            for(j = 1; j<= colNum; j++){
                seatNo = i * colNum + j; //좌석 번호
                if(seatNo > memNum) break;
                document.write("<td>좌석" + seatNo + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
