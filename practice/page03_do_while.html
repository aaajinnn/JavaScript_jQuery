<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>do~while 연습</h1>
    <script>
        //do~while루프를 이용해서 1부터 10까지의 합을 구해 
        //덧셈식과 함께 출력하세요
        //1+2+3+ ....+10=55
        let a =1;
        let sum=0;
        do{
            sum+=a;
            document.write(a);
            if(a<10){
                document.write("+");
            }else{
                document.write("=");
            }
            a++;
        }while(a<=10);
        document.write(sum);
    </script>
</body>
</html>
