<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>5.   커피값과 구매카운트를 입력받아서
        결제금액을 계산후(커피값 * 구매카운트)
       15000원 이상이면 “할인해드릴게요”, 아니면 “정가로 내셔야해요”
  </h2>
  <hr>
  커피값 : <input type="text" id="price"><br>
  구매횟수 : <input type="text" id="count"><br>
  <button onclick="check()">할인확인</button>

  <script>
    function check(){
        let price = document.getElementById("price").value;
        let count = document.getElementById("count").value;
        let totalPrice = parseInt(price) * parseInt(count);

        let discount = document.getElementById("result");
        if(totalPrice>=15000){
            discount.innerHTML="할인해드릴게요";
        }else{
            discount.innerHTML="정가로 내셔야해요";
        }
    }
  </script>

  <div id="result"></div>
</body>
</html>
