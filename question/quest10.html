<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>10. [파이팅],[잘가]버튼 2개를 만든 후
        fight()함수, bye()함수로 연결하여
        파이팅 버튼을 누르면 → 파이팅!! alert!
        잘가 버튼을 누르면 → 잘가!! 안녕!! alert!
    </h3>
    <button id="figth" onclick="fight()">파이팅</button>
    <button id="bye" onclick="bye()">잘가</button>

    <script>
        function fight(){
            alert("파이팅!!");
        }
        function bye(){
            alert("잘가!! 안녕!!");
        }
    </script>
</body>
</html>
