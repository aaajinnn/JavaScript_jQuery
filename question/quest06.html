<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>6. 먹고 싶은 음식과 가격을 입력받아서 
        음식이 커피이고, 가격이 5000미만이면 “내가 살게요”
        아니면 “네가 사세요”
   </h3>
   <script>
        let food = prompt("먹고 싶은 음식은?");
        let price = prompt("그 음식의 가격은?");
        if(food=="커피"&&price<5000){
            document.write("내가 살게요");
        }else{
            document.write("네가 사세요");
        }
   </script>
</body>
</html>
