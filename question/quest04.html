<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>4. “당신은 자바 프로그래머인가요?”라고 confirm()으로 확인후, 
        true이면 “훌륭한 웹프로그래머시군요”, false이면 “다른 언어를 사용하시는 군요!”출력
    </h2>
    <script>
        function question(){
            let obj=document.getElementById("result");
            if(confirm("당신은 자바 프로그래머인가요?")){
                obj.innerHTML="훌륭한 웹프로그래머시군요";
            }else{
                obj.innerHTML="다른 언어를 사용하시는 군요!";
            }
        }
    </script>
    <button onclick="question()">Click Me</button>
    <div id="result">

    </div>
</body>
</html>
