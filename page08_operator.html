<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page08_operator.html</title>
</head>
<body>
    <h1>대입연산자, 비교연산자 (=, ==, ===, !=, !==, <, <=)</h1>
    <hr>
    <script>
        // = : 대입연산자, 할당연산자
        let x=5;
        // x : number
        let y=5.0;
        // y : number
        let z="5";
        // z : string

        function print(str) {
            document.write("<h3>" + str + "</h3>");
        }

        // == : 값이 같으면 true, 다르면 false
        print('x==y : ' + (x==y)); // true
        print('x==z : ' + (x==z)); // 자료형이 달라도 내용이 같으면 true

        // === : 값도 같고 자료형도 같아야 true
        print('x===y : '+ (x===y)); //true
        print('x===z : '+ (x===z)); //false (number===string)

        // != : 값이 다르면 true
        // !== : 값이 다르거나(or) 자료형이 다르면 true
        print("x!=z : "+ (x!=z));   //false
        print("x!==z : "+ (x!==z)); //true

        let a=5;
        let b=3;
        print("a>b : "+(a>b));        //true
        print("a &lt b : "+(a<b));    //flase

        print("x>=y : " + (x>=y));      //true
    </script>
</body>
</html>
