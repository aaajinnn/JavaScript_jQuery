<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page25_array.html</title>
</head>
<body>
    <h1>배열 - array</h1>
    <h2>하나의 변수에 여러 개의 데이터를 저장할 수 있는 자료구조</h2>
    <h2>배열의 속성 : legnth</h2>
    <hr>
    <script>
        /*
        JSON (JavaScript Object Notation) 표기 방법

        - 객채 ⇒ {속성명 : 값, 속성명2 : 값2, … }
        - 배열 ⇒ [값1, 값2, 값3, … ]

        구분자를 콤마(,)로 구분하며 배열은 대괄호[ ]로 표기한다.
        */
       let user = {name : "홍길동", age : 22}; // 객체
       let names = ["김영희", "이차돌", "박철수", "송새벽"]; // 배열

       document.write(typeof user, "<br>");
       document.write(typeof names, "<br>");

       document.write(user.name, "<br>") // 홍길동
       document.write(user.age, "<br>")  // 22
       // 객체는 속성의 이름이 나온다.

       document.write("names.length : ", names.length, "<br>");
       // 배열은 length라는 속성을 이용해 인덱스 번호로 접근 할 수 있다.
       document.write("names[0] : ", names[0], "<br>"); // 김영희
       document.write("names[1] : ", names[1], "<br>"); // 이차돌
       document.write("names[2] : ", names[2], "<br>"); // 박철수
       document.write("names[3] : ", names[3], "<br>"); // 송새벽

       document.write("<hr color = 'red'>");

       // for루프 이용해서 names에 저장된 이름들을 한꺼번에 출력
       for(let i = 0; i < names.length; i++){
            document.write("<h3>" + names[i] + "</h3>");
       }

       // **배열에 새로운 요소 추가 : push(배열 끝에 추가)
       names.push("백소정"); // 김영희,이차돌,박철수,송새벽,백소정
       document.write(names, "<br>");
       
       // **배열의 마지막 요소 삭제 : pop()
       names.pop(); // 김영희,이차돌,박철수,송새벽
       document.write(names, "<br>");
       
       // 배열 앞에 새로운 요소 추가 : unshift
       names.unshift("이새롬"); // 이새롬,김영희,이차돌,박철수,송새벽
       document.write(names, "<br>");

       // 배열 앞의 요소 삭제 : shift()
       names.shift(); // 김영희,이차돌,박철수,송새벽
       document.write(names, "<br>");

       // 중간 삽입 또는 삭제 : splice(start, count, [새로운요소]) 
       //   : start위치에서 count만틈 삭제하고 [새로운요소]를 해당 위치에 삽입
       // 박철수 삭제하고 해당위치에 차은우를 삽입하세요
       names.splice(2, 1, "차은우");
       document.write(names, "<br>"); // 김영희,이차돌,차은우,송새벽

    </script>
</body>
</html>
