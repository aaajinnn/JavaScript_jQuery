    <h1>다중 if문</h1>
    <script>
        var num=10;
        var result=""; //빈문자열로 초기화
        if(num>0){
            result="양수입니다.";
        }else if(num==0){
            result="Zero 입니다."
        }else{
            result="음수입니다.";
        }
        document.write(`<h2>${result}</h2>`);
    </script>
