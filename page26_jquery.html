<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page26_jquery.html</title>
    <!-- jQuery라이브러리 참조---------------------------- -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- ------------------------------------------------ -->
    <script>
        window.onload = function(){
            let obj = document.getElementById("h2");
            obj.style.color = 'tomato';
        }
        // jQuery() 함수 축약 => $()
        $(document).ready(function(){
            $("#h2").css("background-color", "beige")
                    .css("border", "2px double blue")
                    .css("padding", "1em")
                    // 세미콜론(;)을 찍지않고 계속 적용할 수 있다.
            $(".cls1").css("background-color", "lightblue")
                    .css("color", "white")
        });
    </script>
</head>
<body>
    <h1>jQuery - 자바스크립트 라이브러리</h1>
    <h2 id="h2">jQuery라이브러리 참조방법</h2>
    <h3 class="cls1">[1] 다운로드 받아 설치 (http://jquery.com)</h3>
    <h3 class="cls2">[2] CDN(Content Delivery Network)방식으로 참조</h3>
    <hr>
    <button id="btn">Click Me</button>
    <div id="dv">div</div>
</body>
</html>
<!-- page26_jquery.html -->
